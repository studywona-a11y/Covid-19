  <style>

        .container1{
            width: 1200px;
            display: grid;
            grid-template-columns: repeat(auto-fit,minmax(200px,1fr));
            grid-gap: 15px;
            margin: 0 auto;
        }
        .container1 .card{
            position: relative;
            width: 200px;
            height: 266px;
            margin: 0 auto;
            background: #fff;
            box-shadow: 0 15px 60px rgba(0, 0, 0, 0.5);


        }
        .container1 .card:hover .face.face2{
            height: 60px;;

        }

        .container1 .card .face{
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container1 .card .face.face1{
            box-sizing: border-box;
            padding: 20px;
        }
        .container1 .card .face.face1 h2{
            margin: 0;
            padding: 0;
        }

        .container1 .card .face.face2{
            background: #111;
            transition: 0.5s;
        }
        .container1 .card .face.face2::before{
            position: absolute;
            left: 0;
            top: 0;
            content: '';
            width: 50%;
            height: 100%;
            background: rgba(255, 255, 254, 0.1);
        }
        .container1 .card:nth-child(1) .face.face2{
            background: linear-gradient(45deg,#3503ad,#f7308c);
        }
        .container1 .card:nth-child(2) .face.face2{
            background: linear-gradient(45deg,#ccff00,#09afff);
        }
        .container1 .card:nth-child(3) .face.face2{
            background: linear-gradient(45deg,#e91e63,#ffeb3b);
        }
        .container1 .card:nth-child(4) .face.face2{
            background: linear-gradient(45deg, #23adab, #8153f7);
        }
        .container1 .card .face.face2 h2{
            margin: 0;
            padding: 0;
            font-size: 10em;
            color: #fff;
            transition: .5s;
            text-shadow: 2px 2px 6px #ccc;

        }
        .container1 .card:hover .face.face2 h2{
            font-size: 2em;
        }
    </style>
</head>
