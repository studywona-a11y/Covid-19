<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Awesome-pyecharts</title>
        <script type="text/javascript" src="https://assets.pyecharts.org/assets/echarts.min.js"></script>
        <script type="text/javascript" src="js/echarts.min.js"></script>
        <script type="text/javascript" src="js/china.js"></script>
</head>
<body>
	//准备一个长、宽合适的div
    <div id="main" style="width:1135px;height:560px"></div>

    <script type="text/javascript">
    var myChart = echarts.init(document.getElementById('main'));

    var provinces = [];
    var value = [];
    Test();

    function Test() {
     	//通过ajax请求后台数据
        $.ajax({
            type: "post",
            url: "/",   //这里是自己后端接口的url
            data: "",
            dataType: "json",
            success: function (Jsondata) {
                var data = Jsondata.data;
                console.log(data);
                for (let i = 0; i < data.length; i++) {
                    provinces.push(data[i].province);
                    value.push(data[i].count);
                }
                // alert("provinces " + provinces.toString() + " value " + value.toString());
            },
            error : function(errorMsg) {
                //请求失败时执行该函数
                alert("图表请求数据失败!");
            }
        });
    }

    // 指定图表的配置项和数据
    option = {
        title: {
            text: '用户来源省份',
            left: 'center'
        },
        tooltip: {
            trigger: 'item'
        },
        legend: {
            orient: 'vertical',
            left: 'left',
            data: ['注册用户']
        },
        visualMap: {
            min: 0,
            max: 2500,
            left: 'left',
            top: 'bottom',
            text: ['高', '低'], // 文本，默认为数值文本
            calculable: true
        },
        toolbox: {
            show: true,
            orient: 'vertical',
            left: 'right',
            top: 'center',
            feature: {
                saveAsImage: {}
            }
        },
        series: [{
            name: '注册用户',
            type: 'map',
            mapType: 'china',
            roam: false,
            label: {
                normal: {
                    show: true
                },
                emphasis: {
                    show: true
                }
            },
            data:
                //立即执行函数
                (function () {
                    var serie = [];
                    for (var i = 0; i < provinces.length; i++) {
                        var item = {
                            name: provinces[i],
                            value: value[i]
                        };
                        serie.push(item);
                    }
                    return serie;
                }())
        }]
    };
    myChart.setOption(option);
</script>
</body>
</html>
