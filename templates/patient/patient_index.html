<!DOCTYPE html>
{% load static %}
{#{% cache %}#}
{#{% endcache %}#}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/patient_index.css' %}" />
  </head>
  <body>
      <script src="{% static 'js/echarts.min.js' %}"></script>
      <script src="{% static 'js/macarons.js' %}"></script>
      <script src="{% static 'js/shine.js' %}"></script>
      <script>
        window.male={{ male|safe }}
        window.female={{ female|safe }}
        window.children={{ children|safe }}
        window.young={{ young|safe }}
        window.adults={{ adults|safe }}
        window.older={{ older|safe }}
        window.childrenN={{ childrenN|safe }}
        window.youngN={{ youngN|safe }}
        window.adultsN={{ adultsN|safe }}
        window.olderN={{ olderN|safe }}
        window.patienin={{ patienin|safe }}
        window.patienout={{ patienout|safe }}
        window.infectY={{ infectY|safe }}
        window.all={{all|safe }}
        window.icuY={{icuY|safe }}
        window.deadY={{deadY|safe }}
        window.deadN={{ deadN|safe }}
        window.chaguan={{ chaguan|safe }}
        window.feiyan={{ feiyan|safe }}
        window.renshen={{ renshen|safe }}
        window.tangniaobing={{ tangniaobing|safe }}
        window.feiqizhong={{ feiqizhong|safe }}
        window.xiaochuan={{ xiaochuan|safe }}
        window.gaoxueya={{ gaoxueya|safe }}
        window.xinxueguan={{ xinxueguan|safe }}
        window.feipang={{ feipang|safe }}
        window.shenshuaijie={{ shenshuaijie|safe }}
        window.smoking={{ smoking|safe }}
        window.contacts={{ contacts|safe }}
        window.other={{ other|safe }}
        window.pfeiyan={{ pfeiyan|safe }}
        window.prenshen={{ prenshen|safe }}
        window.ptangniaobing={{ ptangniaobing|safe }}
        window.pfeiqizhong={{ pfeiqizhong|safe }}
        window.pxiaochuan={{ pxiaochuan|safe }}
        window.pgaoxueya={{ pgaoxueya|safe }}
        window.pxinxueguan={{ pxinxueguan|safe }}
        window.pfeipang={{ pfeipang|safe }}
        window.pshenshuaijie={{ pshenshuaijie|safe }}
        window.psmoking={{ psmoking|safe }}
        window.pcontacts={{ pcontacts|safe }}
        window.pothers={{ pothers|safe }}
    </script>
    <header>
      <h1>新冠患者的前置条件</h1>
      <div class="showTime"></div>
      <script>
        var t = null;
        t = setTimeout(time, 1000); //開始运行
        function time() {
          clearTimeout(t); //清除定时器
          dt = new Date();
          var y = dt.getFullYear();
          var mt = dt.getMonth() + 1;
          var day = dt.getDate();
          var h = dt.getHours(); //获取时
          var m = dt.getMinutes(); //获取分
          var s = dt.getSeconds(); //获取秒
          document.querySelector(".showTime").innerHTML =
            "当前时间：" +
            y +
            "年" +
            mt +
            "月" +
            day +
            "-" +
            h +
            "时" +
            m +
            "分" +
            s +
            "秒";
          t = setTimeout(time, 1000); //设定定时器，循环运行
        }
      </script>
    </header>
    <section class="mainbox">
      <div class="column">
        <div class="panel bar">
              <h2>性别&&年龄</h2>
          <div class="chart"></div>
          <div class="panel-footer"></div>
        </div>
        <div class="panel bar">
              <h2>各症状贡献率</h2>
          <div class="chart1"></div>
          <div class="panel-footer"></div>
        </div>
      </div>
      <div class="column">
            <div class="show">
                 <iframe src="{% url 'echarts' %}" frameborder="0"  width=100% height=100% scrolling="no"></iframe>
             </div>
      </div>
    </section>
    <script src="{% static 'js/flexible.js' %}"></script>
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/patient_index.js' %}"></script>
    <script src="{% static 'js/iframeResizer.min.js'%}" type="text/javascript"></script>
      <script type="text/javascript">

          iFrameResize({
            log                     : true,                  // Enable console logging
            enablePublicMethods     : true,                  // Enable methods within iframe hosted page


        });
</script>
    <script src="{% static 'js/iframeResizer.contentWindow.min.js'%}" type="text/javascript"></script>
  </body>
</html>
